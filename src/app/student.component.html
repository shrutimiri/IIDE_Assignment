<div class="card">
    <div class="card-header bg-warning text-white">
        <strong>Student Details</strong>
        <button type="button" class="btn btn-primary btn-sm" (clcik)="onAddStudent()" style="float: right;" data-toggle="modal" data-target="#exampleModal">Add Student</button>
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-md-12">

                    </thead>

                            <td>{{item.fullName}}</td>
                            <td>{{item.mobile}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.address}}</td>
                            <td class="text-center">
                                <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#exampleModal" (click)="onEdit(item)">Edit</button> &nbsp;
                                <button type="button" class="btn btn-secondary btn-sm"  (click)="onDelete(item.studentId)">Remove</button> 
                            </td>
                        </tr>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Student Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form #userForm="ngForm">
                <!--Modal body-->
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-8">
                            <label class="for-label">Full Name</label>
                            <input type="text" name="name" class="form-control" [(ngModel)]="student.fullName" placeholder="Full Name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <label class="for-label">Mobile</label>
                            <input type="text" name="mobile" class="form-control" placeholder="Mobile Number" [(ngModel)]="student.mobile">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <label class="for-label">Email</label>
                            <input type="text" name="email" class="form-control" placeholder="Email" [(ngModel)]="student.email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <label class="for-label">Address</label>
                            <textarea name="address"  rows="3" class="form-control" placeholder="Address" [(ngModel)]="student.address"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary"  (click)="saveStudent(userForm)" *ngIf="student.studentId == 0">Save </button>
                    <button type="button" class="btn btn-primary"  (click)="onUpdate()" *ngIf="student.studentId !== 0">Update </button>
                </div>
            </form>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Save </button>
        </div> -->
      </div>
    </div>
  </div>
